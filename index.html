<!DOCTYPE html>
<html>
    <head>
        <title>Ear Trainer</title>
        <link rel="stylesheet" href="/assets/stylesheets/style.css">
        <script type="text/javascript" src="assets/javascript/services/API.js"></script>
        <script type="text/javascript" src="assets/javascript/models/game.js"></script>
        <script type="text/javascript" src="assets/javascript/models/question.js"></script>
        <script type="text/javascript" src="index.js"></script>
</head>
<body>
    <div width=100% class="game-box">
        <div class="logo-image">
            <img src="/assets/images/Ear Trainer Logo No Background.png">
        </div>
        <div class="score">
                <h4>Correct Intervals:</h4>
        </div>
        <div class="quiz-box">
            <div class="button-container"><button id="sound" class="sound-button">Play Interval</button></div>
            <br>
            <div class="answers">
                <button class="button" id="interval1">Interval 1</button>
                <button class="button" id="interval2">Interval 2</button>
                <button class="button" id="interval3">Interval 3</button>
                <button class="button" id="interval4">Interval 4</button>
                <br><br>
            </div>
            <div class="button-container">
                <button id="next" class="next-button-hide">Next</button>
            </div>
        </div>
    </div>

    
</body>
</html>
